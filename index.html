<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="app/style.css">



    <title>Crypto</title>
</head>

<body>
    <div class="bg-parallax"></div>

    <div class="app">

        <header>
            <div class="p-4 text-bg-dark">

                <div class="row gap-3 align-items-center">

                    <div class="col-sm-12 col-md-5 ">
                        <div class="text-center d-flex align-items-center"></div>
                        <img src="assets/img/cryptopeak_logo_crop.png" alt="CryptoPeak Logo" class="img-fluid rounded-3">
                    </div>

                    <div class="col-sm-12 col-md-6">
                        <nav class="d-flex gap-5 justify-content-center">
                            <button id="homeBtn" class="btn btn-lg btn-primary">Home</button>
                            <button id="chartsBtn" class="btn btn-lg btn-primary">Charts</button>
                            <button id="aboutBtn" class="btn btn-lg btn-primary">About</button>
                        </nav>
                    </div>

                </div>

            </div>
        </header>

        <section class="py-4">

            <div id="controllers" class="container p-2 bg-info-subtle shadow-sm rounded-1">
            </div>

            <main>
                <div id="contentWrapper" class="container p-3">

                    <div id="content" class="">
                    </div>

                </div>
            </main>

        </section>

    </div>






    <script src="https://code.jquery.com/jquery-3.6.4.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="app/data/coingecko.AJAX.js"></script>
    <script src="app/data/cryptoCompare.AJAX.js"></script>
    <script src="app/components/loader.ui.js"></script>
    <script src="app/components/mainContent.js"></script>
    <script src="app/components/charts.js"></script>
    <script src="app/components/About.js"></script>
    <script src="app/components/parallax.js"></script>
    <script src="app/components/Alert.js"></script>
    <script src="app/index.js"></script>
